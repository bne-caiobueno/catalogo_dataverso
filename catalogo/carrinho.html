<body>
    <header>
        <div>
            <img src="source/logo.png" alt="" width="50px">
            <a href="index.html" class="bold">Dataverso</a>

        <nav>
            <a href="index.html">Início</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="#" class="bold">Carrinho</a>
        </nav>
    </header>
    <main>
        <section id="carrinho">
            <h1>Carrinho</h1>
            <div id="compras">
                
            </div>
            <div class="compra" id="compra">
                    <div class="compra_items">
                        <img src="source/logo.png" class="imagem" alt="">
                        <p class="nome">Livro 1</p>
                        <p class="valor">Valor único: R$99,90</p>
                    </div>
                    <div class="compra_variavel">
                        <button class="diminuir_quantidade">-</button>
                        <input type="number" name="quantidade"  min="1" max="99" class="quantidade">
                        <button class="aumentar_quantidade">+</button>
                        <p class="valor_total">R$99,90</p>
                        <a href="#" onclick="">
                            <img src="source/lixeira.png" alt="" class="lixeira">
                        </a>
                    </div>

                </div>
            <p id="valor_total">Valor total do carrinho: R$99,90</p>
            <button id="finalizar" onclick="alert('Compra finalizada!'); limpar()">Finalizar compra</button>
        </section>
    </main>
    <footer>
        <div>
            <img src="source/logo.png" alt="" width="50px">

        </div>
